{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blogger {% block title %} {% endblock %}</title>
    {% block style %} 
    {% endblock %}
    <link  href="{% static 'css/blogger.css' %}" rel="stylesheet"/>
</head>
<body>
    <nav class="nav">
        <a href="{% url 'blogger:list' %}">Blogger</a>
    </nav>
    <div id="body-content">
        <div id="content">
            {% block all-post %}
           
            {% endblock %}
    
            {% block published-post %}
                
            {% endblock %}
    
        </div>
        <div id="sidebar">
            <h2>My Blog</h2>
            <p>This is my blog</p>
        </div>

    </div>
    
</body>
</html>
