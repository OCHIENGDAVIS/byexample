

<div>
    <ul class="latest_posts_listitems">
        {% for post in latest_posts %}
            <div class="latest_posts_listitem">
                <a href="{{post.get_absolute_url}}">{{post.title|truncatechars:50}}</a>
                <div class="date">
                    {{post.created|timesince}} ago
                </div>
            </div>
        {% endfor %}
        
    </ul>
    
</div>
